steps:
  # GCS_KEY 내용을 파일로 저장하여 GOOGLE_APPLICATION_CREDENTIALS 경로 지정
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "$GCS_KEY" > /workspace/gcs-key.json

  # Docker 빌드 단계 (GOOGLE_APPLICATION_CREDENTIALS 경로 설정)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/photo-portfolio', '.']
    env:
      - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/gcs-key.json'
    secretEnv: ['DB_URL', 'DB_USERNAME', 'DB_PASSWORD', 'PROJECT_ID', 'BUCKET']

  # Cloud Run 배포 단계
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'photo-portfolio'
      - '--image'
      - 'gcr.io/$PROJECT_ID/photo-portfolio'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DB_URL=${DB_URL},DB_USERNAME=${DB_USERNAME},DB_PASSWORD=${DB_PASSWORD},PROJECT_ID=${PROJECT_ID},BUCKET=${BUCKET},GOOGLE_APPLICATION_CREDENTIALS=/workspace/gcs-key.json'

# Secret Manager 설정
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/DB_URL/versions/latest
      env: 'DB_URL'
    - versionName: projects/$PROJECT_ID/secrets/DB_USERNAME/versions/latest
      env: 'DB_USERNAME'
    - versionName: projects/$PROJECT_ID/secrets/DB_PASSWORD/versions/latest 
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/GCS_KEY/versions/latest
      env: 'GCS_KEY'
    - versionName: projects/$PROJECT_ID/secrets/PROJECT_ID/versions/latest
      env: 'PROJECT_ID'
    - versionName: projects/$PROJECT_ID/secrets/BUCKET/versions/latest
      env: 'BUCKET'

images:
  - 'gcr.io/$PROJECT_ID/photo-portfolio'
